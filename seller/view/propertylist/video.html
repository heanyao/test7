<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>ThinkPHP5.0</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">

</head>
<body>
    {include file="public/top" /} 
    <!-- /头部 -->
    
    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
         
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content" style="margin-left:6px">
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    
<button type="button" tooltip="添加栏目" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('videoadd',['id' => $id])}'"> <i class="fa fa-plus"></i> Add
</button>
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <form action="" method="post">
                        <table class="table table-bordered table-hover">
                            <thead class="">
                                <tr>
                                    <th class="text-center" width="10%">ID</th>
                                    <th class="text-center">已上传视频</th>
                                    <th class="text-center">视频封面</th>
                                    <th class="text-center">所属房源id</th>
                                    <th class="text-center">排序</th>
                                    <th class="text-center" width="20%">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                    {volist name="video" id="art"}
                                    <tr>
                                        <td align="center">{$art.id}</td>
                                        <td align="center">
                                            {if condition="$art['link'] neq ''"}
                                            <video src="{$art['link']}" width="320" height="240"  controls="controls"></video>
                                            {else /}
                                            暂无视频
                                            {/if}
                                        </td>
                                        <td align="center">
                                            {if condition="$art['img'] neq ''"}
                                            <img src="{$art.img}" height="80">
                                            {else /}
                                            暂无缩略图
                                            {/if}
                                        </td>

                                        <td align="center">{$art.belongs}</td>
                                        <td align="center"><input name="{$art.id}" type="text" style="width:50px; text-align:center;" value="{$art.sort}"></td>
                                        <td align="center">
                                            <a href="{:url('videoedit',array('id'=>$art['id']))}" class="btn btn-primary btn-sm shiny">
                                                <i class="fa fa-edit"></i> 编辑
                                            </a>
                                            <a href="#" onClick="warning('确实要删除吗', '{:url('delvideo',array('id'=>$art['id']))}')" class="btn btn-danger btn-sm shiny">
                                                <i class="fa fa-trash-o"></i> 删除
                                            </a>
                                        </td>
                                    </tr>
                                    {/volist}
                            </tbody>
                        </table>
                    </form>
                </div>
                <div style="padding-top:10px;">
                    {$video->render()}
                </div>
                <div>
                	                </div>
            </div>

        </div>

    </div>
</div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
     

</body></html>
