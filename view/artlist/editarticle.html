<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>add_article</title>
		<script src="__ADMIN__/ueditor/jquery-2.0.3.min.js"></script>
		<link href="__ADMIN__/style/font-awesome.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="__ADMIN__/ueditor/e_editor.css" />
		<script charset="utf-8" src="__ADMIN__/ueditor/ueditor.config.js"></script>
		<script charset="utf-8" src="__ADMIN__/ueditor/ueditor.all.min.js"></script>
		<link rel="stylesheet" type="text/css" href="__ADMIN__/ueditor/ueditor.css" />
		<script charset="utf-8" src="__ADMIN__/style/zh-cn.js"></script>

		<script src="__ADMIN__/style/bootstrap.js"></script>
		<link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" />
	</head>
	<body>
		<div class="add_main">
			<form id="add_article" class="add_form" action="" method="post" enctype="multipart/form-data">
				<input type="hidden" name="id" value="{$id}" /> 
				<p><input id="add_title" class="add_title" name="title" type="text" value="{$edit_data.title}" ></p>
				<p><select id="e1" name="cateid" class="add_title select">
						<option value="1" {if condition="1 eq $edit_data['cateid']"}selected="selected"{/if}/>房产置业
						<option value="2"{if condition="2 eq $edit_data['cateid']"}selected="selected"{/if} />海外留学
						<option value="3"{if condition="3 eq $edit_data['cateid']"}selected="selected"{/if} />海外生活
						<option value="4"{if condition="4 eq $edit_data['cateid']"}selected="selected"{/if} />移民政策
						<option value="5"{if condition="5 eq $edit_data['cateid']"}selected="selected"{/if} />海外金融
						<option value="6"{if condition="6 eq $edit_data['cateid']"}selected="selected"{/if} />其他相关
					</select></p>
				<p><select id="e2" name="country_id" class="add_title select">
				{volist name="country_list" id="nations"}
						<option {if condition="$nations['id'] eq $edit_data['country_id']"}selected="selected"{/if} value="{$nations.id}" />{$nations.name}
				{/volist}
					</select>
				</p>
				<div class="editor_box">
					 <textarea id="editor" name="content">{$edit_data.content}</textarea>
				</div>
				<div style="margin:20px 0px 0px 10px;">请在此上传文章要修改的缩略图</div>

				<p><input id="add_title" class="add_title" name="thumb" type="file" /></p>
                        {if condition="$edit_data.thumb neq ''"}
                        <img  src="{$edit_data.thumb}" width="200">
                        {else /}
                        暂无缩略图
                        {/if}
				<div class="btns">
					<div class="accept_pact">
						<input type="checkbox" checked="">
						我已阅读并同意<a href="javascript:;" title="《本网站发文协议》" target="_blank">《本网站发文协议》</a>
					</div>
					<br>
					<input class="btn_submit" value="确认修改" type="submit">
<!-- 					<div class="cont">或者</div>
					<input class="btn_save" value="保存草稿" type="button"> -->
				</div>
			</form>
		</div>
		<script src="__ADMIN__/ueditor/e_editor.js"></script>
		<script src="__ADMIN__/style/beyond.js"></script>
		<script src="__ADMIN__/style/select-search-extra.js"></script>
		<script src="__ADMIN__/style/select2.js"></script>
		<script type="text/javascript">
			UE.getEditor('editor', {
				initialFrameWidth: 595,
				initialFrameHeight: 400,
			});
		</script>
	</body>
</html>
